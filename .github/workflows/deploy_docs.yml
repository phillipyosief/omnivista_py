name: Generate and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install sphinx sphinx-autodoc-typehints sphinx_rtd_theme

    - name: Generate documentation
      run: |
        sphinx-apidoc -o docs/source ../omnivista_py
        sphinx-build -b html docs/source docs/build

    - name: Deploy to GitHub Wiki
      run: |
        git clone https://github.com/phillipyosief/omnivista_py.wiki.git
        cp -r docs/build/* omnivista_py.wiki/
        cd omnivista_py.wiki
        git add .
        git commit -m "Update documentation"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
